<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Secret Message</title>
  </head>
  <body>
    <br>
    {% block content %}

    <div class="row">
      <div class="col s2 offset-s1">
        <div class="row">
          <div class="input-field col s6">
            <i class="material-icons prefix">account_circle</i>
            <label for="icon_prefix">{{ obj.author }}</label>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col s2 offset-s1">
        <div class="row">
          <div class="input-field col s6">
            <i class="material-icons prefix">mode_edit</i>
            <label for="icon_prefix">{{ obj.title }}</label>
          </div>
        </div>
      </div>
    </div>

      <div class="row">
        <div class="col s2 offset-s1">
          <label class="active" for="secret">Message</label>
          <div class="card" style="height: 20em; width: 50em;">
            <div class="card-body">
              {{ text }}
            </div>
          </div>
        </div>
      </div>

    {% endblock %}

    <div class="row">
      <div class="col s2 offset-s1">
        <ul class="nav">
          <li class="nav-item">
            <a class="nav-link active" href="{% url 'home' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'encryption' %}">Encryption</a>
          </li>
        </ul>
      </div>
    </div>

  </body>


  <!-- JQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <script>
    $(document).ready(function() {
      $('input#input_text, textarea#textarea2').characterCounter();
    });

    M.textareaAutoResize($('#textarea1'));

    $(document).ready(function() {
      M.updateTextFields();
    });
  </script>
</html>
