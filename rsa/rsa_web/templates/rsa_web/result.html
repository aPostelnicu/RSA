<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <title>Secret Message</title>
  </head>
  <body>
    <br>
    {% block content %}

      <div class="row">
        <div class="col s2 offset-s2">
          <div class="row">
            <div class="input-field col s6">
              <i class="material-icons prefix">account_circle</i>
              <label for="icon_prefix">{{ obj.author }}</label>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col s2 offset-s2">
          <div class="row">
            <div class="input-field col s6">
              <i class="material-icons prefix">mode_edit</i>
              <label for="icon_prefix">{{ obj.title }}</label>
            </div>
          </div>
        </div>
      </div>

      <br />

      <div class="row">
        <div class="col s2 offset-s8">
          <ul class="nav">
            <li class="nav-item">
              <a class="material-icons" target="_blank" href="{% url 'home' %}">home</a>
            </li>
            <li class="nav-item">
              <pre class="tab">      </pre>
            </li>
            <li class="nav-item">
              <a class="material-icons" target="_blank" href="{% url 'decryption' %}">vpn_key</a>
            </li>
            <li class="nav-item">
              <pre class="tab">      </pre>
            </li>
            <li class="nav-item">
              <a class="material-icons" target="_blank" href="{% url 'encryption' %}">lock</a>
            </li>
          </ul>
        </div>
      </div>

        <div class="container">
          <label class="active" for="secret">Message</label>
          <div class="card">
            <div class="card-body">
              {{ secret }}
            </div>
          </div>
        </div>


    {% endblock %}



  </body>

  <style>
    textarea {
      height: 20em;
      width: 50em;
    }


  </style>

  <!-- JQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>


</html>
